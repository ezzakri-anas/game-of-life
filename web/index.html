<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Game of Life</title>
</head>

<body style='margin: 0; padding: 0; width: 100%; height: 100%;'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0" id="controls">
        <button id="restart" class="btn btn-success fw-normal text-dark mx-1" type="button" style="width: 90px;">Start</button>
        <button id="play" class="btn btn-outline-primary fw-normal text-dark mx-1" style="width: 90px; border-width: 1.5px;">Pause</button>
        <span id="gen" class="nav-link text-dark mx-1 btn btn-outline-warning" style="width: 180px; border-width: 1.5px; pointer-events: none;" disabled>Generation : 0</span>
        
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse" id="navbarNav">
            <ul class="navbar-nav" style="display: inline-block">
                <li class="nav-item">
                    <span class="nav-link mx-3 fw-normal text-dark" style="display: inline-block; width: 150px;">Densité</span>
                    <button id="increase_den2" class="nav-link btn mx-1" type="button" style="display: inline-block;">+10</button>
                    <button id="increase_den" class="nav-link btn mx-1" type="button" style="display: inline-block;">+1</button>
                    <span id="density" class="nav-link text-dark mx-0 px-0" style="width: 90px; text-align: center; display: inline-block;">50 %</span>
                    <button id="decrease_den" class="nav-link btn mx-1" type="button" style="display: inline-block;">-1</button>
                    <button id="decrease_den2" class="nav-link btn mx-1" type="button" style="display: inline-block;">-10</button>
                </li>
                <li class="nav-item">
                    <span class="nav-link mx-3 fw-normal text-dark" style="display: inline-block; width: 150px;">Frame Rate</span>
                    <button id="increase_fps2" class="nav-link btn mx-1" type="button" style="display: inline-block;">+10</button>
                    <button id="increase_fps" class="nav-link btn mx-1" type="button" style="display: inline-block;">+1</button>
                    <span id="fps" class="nav-link text-dark mx-0 px-0" style="width: 90px; text-align: center; display: inline-block;">10 fps</span>
                    <button id="decrease_fps" class="nav-link btn mx-1" type="button" style="display: inline-block;">-1</button>
                    <button id="decrease_fps2" class="nav-link btn mx-1" type="button" style="display: inline-block;">-10</button>
                </li>
                <li class="nav-item">
                    <span class="nav-link mx-3 fw-normal text-dark" style="display: inline-block; width: 150px;">Taille de Cellule</span>
                    <button id="increase_size2" class="nav-link btn mx-1" type="button" style="display: inline-block;">+10</button>
                    <button id="increase_size" class="nav-link btn mx-1" type="button" style="display: inline-block;">+1</button>
                    <span id="cell_size" class="nav-link text-dark mx-0 px-0" style="width: 90px; text-align: center; display: inline-block;">5 px²</span>
                    <button id="decrease_size" class="nav-link btn mx-1" type="button" style="display: inline-block;">-1</button>
                    <button id="decrease_size2" class="nav-link btn mx-1" type="button" style="display: inline-block;">-10</button>
                </li>
                <li class="nav-item">
                    <button id="darkmode" class="nav-link btn btn-sm btn-outline-secondary text-dark mx-1" style="width: 150px; display: inline-block;" disabled>Darkmode : OFF</button>
                    <div class="nav-link dropdown" style="display: inline-block;">
                        <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choisir le Pattern
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuReference" id="patterns" style="max-height: 300px; overflow:scroll">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
        
    <canvas id="canva"  style="margin: 0px; padding: 0; display: block; position: absolute"></canvas>
    
    <script src='GoL.js'></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
